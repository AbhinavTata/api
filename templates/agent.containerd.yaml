identities:
- node:
    name: containerd
    zone: .*
    app: .*
    binary_name: /usr/local/bin/containerd
    parent_process: systemd
    process: containerd
  pushdown: {}
- node:
    name: docker_auth
    dns_pattern: auth.docker.io
    dst_port: 443
  pushdown: {}
- node:
    name: docker_cloudflare_prod
    dns_pattern: production.cloudflare.docker.com
    dst_port: 443
  pushdown: {}
authorizations:
- name: containerd
  out:
  - docker_auth
  - docker_cloudflare_prod
