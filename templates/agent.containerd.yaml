identities:
- node:
    name: auth_docker_443
    dns_pattern: auth.docker.io
    dst_port: 443
  pushdown: {}
- node:
    name: containerd
    zone: .*
    app: .*
    binary_name: /usr/local/bin/containerd
    parent_process: systemd
    process: containerd
  pushdown: {}
- node:
    name: prod_cloud_docker_443
    dns_pattern: production.cloudflare.docker.com
    dst_port: 443
  pushdown: {}
authorizations:
- name: containerd
  out:
  - auth_docker_443
  - prod_cloud_docker_443
