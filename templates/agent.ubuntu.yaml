identities:
- node:
    name: 50_motd_news_curl
    zone: .*
    app: .*
    binary_name: /usr/bin/curl
    parent_process: 50-motd-news
    process: curl
  pushdown: {}
- node:
    name: 50_motd_news_wget
    zone: .*
    app: .*
    binary_name: /usr/bin/wget
    parent_process: 50-motd-news
    process: wget
  pushdown: {}
- node:
    name: api_snapcraft
    dns_pattern: api.snapcraft.io
    dst_port: 443
  pushdown:
    dns_pattern: .*:api.snapcraft.io:.*
- node:
    name: apt_get
    zone: .*
    app: .*
    binary_name: /usr/lib/apt/methods/http
    parent_process: apt-get
    process: http
  pushdown: {}
- node:
    name: archive_80
    dns_pattern: archive.ubuntu.com
    dst_port: 80
  pushdown:
    dns_pattern: .*:archive.ubuntu.com:.*
- node:
    name: bin_dnf
    zone: .*
    app: .*
    binary_name: /usr/libexec/platform-python.*
    parent_process: systemd
    process: /usr/bin/dnf
  pushdown: {}
- node:
    name: cdn_fwupd_443
    dns_pattern: cdn.fwupd.org
    dst_port: 443
  pushdown:
    dns_pattern: .*:cdn.fwupd.org:.*
- node:
    name: changelongs_443
    dns_pattern: changelogs.ubuntu.com
    dst_port: 443
  pushdown: {}
- node:
    name: fwupdmgr
    zone: .*
    app: .*
    binary_name: /usr/bin/fwupdmgr
    parent_process: systemd
    process: fwupdmgr
  pushdown: {}
- node:
    name: motd_443
    dns_pattern: motd.ubuntu.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:motd.ubuntu.com:.*
- node:
    name: node_6
    dns_pattern: .*
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*:.*
- node:
    name: port_80
    dns_pattern: .*
    dst_port: 80
  pushdown:
    dns_pattern: .*:.*:.*
- node:
    name: security_80
    dns_pattern: security.ubuntu.com
    dst_port: 80
  pushdown:
    dns_pattern: .*:security.ubuntu.com:.*
- node:
    name: snapcraft_443
    dns_pattern: .*.snapcraftcontent.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*.snapcraftcontent.com:.*
- node:
    name: snapd
    zone: .*
    app: .*
    binary_name: /snap/core/.*/usr/lib/snapd/snapd
    parent_process: systemd
    process: snapd
  pushdown:
    binary_name: ^/snap/core/.*/usr/lib/snapd/snapd$
- node:
    name: snapd
    zone: .*
    app: .*
    binary_name: /snap/snapd/.*/usr/lib/snapd/snapd
    parent_process: systemd
    process: snapd
  pushdown:
    binary_name: ^/snap/snapd/.*/usr/lib/snapd/snapd$
- node:
    name: upgr_chckr
    zone: .*
    app: .*
    binary_name: /usr/bin/python3.6
    parent_process: systemd
    process: /usr/lib/ubuntu-release-upgrader/check-new-release
  pushdown: {}
- node:
    name: upgr_http
    zone: .*
    app: .*
    binary_name: /usr/lib/apt/methods/http
    parent_process: unattended-upgr
    process: http
  pushdown: {}
authorizations:
- name: apt_get
  out:
  - archive_80
  - security_80
- name: bin_dnf
  out:
  - node_6
  - port_80
- name: cdn_fwupd_443
  in:
  - fwupdmgr
- name: changelongs_443
  in:
  - upgr_chckr
- name: motd_443
  in:
  - 50_motd_news_curl
  - 50_motd_news_wget
- name: snapd
  out:
  - api_snapcraft
  - api_snapcraft
  - snapcraft_443
- name: upgr_http
  out:
  - archive_80
  - security_80
