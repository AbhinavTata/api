identities:
- node:
    name: any
    zone: .*
    app: .*
    binary_name: .*
    parent_process: .*
    process: .*
  pushdown: {}
- node:
    name: s3
    dns_pattern: .*s3.*amazonaws.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*s3.*amazonaws.com:.*
authorizations:
- name: s3
  in:
  - any
