identities:
- node:
    name: any
    zone: .*
    app: .*
    binary_name: .*
    parent_process: .*
    process: .*
  pushdown: []
- node:
    name: cache
    dns_pattern: .*cache.amazonaws.com
    dst_port: 6379
  pushdown:
  - dns_pattern
- node:
    name: cognito-identity
    dns_pattern: cognito-identity.*amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: connect
    dns_pattern: .*connect.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: ec2messages
    dns_pattern: .*ec2messages.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: efs
    dns_pattern: .*efs.*.amazonaws.com
    dst_port: 2049
  pushdown: []
- node:
    name: eks
    dns_pattern: .*eks.*.amazonaws.com
    dst_port: 10250
  pushdown: []
- node:
    name: elasticfilesystem
    dns_pattern: .*elasticfilesystem.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: email
    dns_pattern: .*email.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: es
    dns_pattern: .*es.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: mq
    dns_pattern: .*mq.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: s3
    dns_pattern: .*s3.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: sns
    dns_pattern: .*sns.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: sqs
    dns_pattern: sqs.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: ssm
    dns_pattern: .*ssm.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: sts
    dns_pattern: .*sts.*.amazonaws.com
    dst_port: 443
  pushdown: []
authorizations:
- name: any
  out:
  - cache
  - cognito-identity
  - connect
  - ec2messages
  - efs
  - eks
  - elasticfilesystem
  - email
  - es
  - mq
  - s3
  - sns
  - sqs
  - ssm
  - sts
