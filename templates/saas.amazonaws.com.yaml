identities:
- node:
    name: node_0
    zone: .*
    app: .*
    binary_name: .*
    parent_process: .*
    process: .*
  pushdown: {}
- node:
    name: node_1
    dns_pattern: .*s3.*amazonaws.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*s3.*amazonaws.com:.*
authorizations:
- name: node_1
  in:
  - node_0
