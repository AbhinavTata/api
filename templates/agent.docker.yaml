identities:
- node:
    name: amazonaws_docker
    dns_pattern: docker-images-.*amazonaws.com
    dst_port: 443
  pushdown:
  - dns_pattern
- node:
    name: cr.15d.io
    dns_pattern: cr.l5d.io
    dst_port: 443
  pushdown: []
- node:
    name: docker_auth
    dns_pattern: auth.docker.io
    dst_port: 443
  pushdown:
  - dns_pattern
- node:
    name: docker_cloudflare
    dns_pattern: production.cloudflare.docker.com
    dst_port: 443
  pushdown:
  - dns_pattern
- node:
    name: docker_registry
    dns_pattern: registry.*.docker.io
    dst_port: 443
  pushdown:
  - dns_pattern
- node:
    name: dockerd
    zone: .*
    app: .*
    binary_name: /usr/bin/dockerd
    parent_process: systemd
    process: dockerd
  pushdown: []
- node:
    name: gcr
    dns_pattern: gcr.io
    dst_port: 443
  pushdown:
  - dns_pattern
- node:
    name: ghcr
    dns_pattern: ghcr.io
    dst_port: 443
  pushdown: []
- node:
    name: githubusercontent_pkg_containers
    dns_pattern: pkg-containers.githubusercontent.com
    dst_port: 443
  pushdown: []
authorizations:
- name: dockerd
  out:
  - amazonaws_docker
  - cr.15d.io
  - docker_auth
  - docker_cloudflare
  - docker_registry
  - gcr
  - ghcr
  - githubusercontent_pkg_containers
