identities:
- node:
    name: auth_docker_443
    dns_pattern: auth.docker.io
    dst_port: 443
  pushdown: {}
- node:
    name: cloudfront_443
    dns_pattern: .*cloudfront.net
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*cloudfront.net:.*
- node:
    name: docker_443
    dns_pattern: .*docker.io
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*docker.io:.*
- node:
    name: docker_images_443
    dns_pattern: docker-images-.*amazonaws.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:docker-images-.*amazonaws.com:.*
- node:
    name: dockerd
    zone: .*
    app: .*
    binary_name: /usr/bin/dockerd
    parent_process: systemd
    process: dockerd
  pushdown: {}
- node:
    name: k8s_gcr_443
    dns_pattern: k8s.gcr.io
    dst_port: 443
  pushdown: {}
- node:
    name: prod_cloud_docker_443
    dns_pattern: production.cloudflare.docker.com
    dst_port: 443
  pushdown: {}
- node:
    name: public_ecr_443
    dns_pattern: public.ecr.aws
    dst_port: 443
  pushdown: {}
- node:
    name: quay_443
    dns_pattern: quay.io
    dst_port: 443
  pushdown: {}
- node:
    name: storage_googleapis_443
    dns_pattern: .*storage.googleapis.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*storage.googleapis.com:.*
authorizations:
- name: dockerd
  out:
  - auth_docker_443
  - cloudfront_443
  - docker_443
  - docker_images_443
  - k8s_gcr_443
  - prod_cloud_docker_443
  - public_ecr_443
  - quay_443
  - storage_googleapis_443
