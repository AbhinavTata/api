identities:
- node:
    name: graphql_engine
    zone: .*
    app: .*
    pod: .*
    container: hasura
    binary_name: /bin/graphql-engine
    parent_process: containerd-shim
    process: graphql-engine
  pushdown: {}
- node:
    name: releases_443
    dns_pattern: releases.hasura.io
    dst_port: 443
  pushdown: {}
authorizations:
- name: releases_443
  in:
  - graphql_engine
