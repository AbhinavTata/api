identities:
- node:
    name: agt_get_http_2
    zone: .*
    app: .*
    binary_name: /usr/lib/apt/methods/http
    parent_process: apt-get
    process: http
  pushdown: {}
- node:
    name: apt_get_http
    zone: .*
    app: .*
    pod: .*
    container: .*
    binary_name: /usr/lib/apt/methods/http
    parent_process: apt-get
    process: http
  pushdown: {}
- node:
    name: apt_get_https
    zone: .*
    app: .*
    binary_name: /usr/lib/apt/methods/http
    parent_process: apt-get
    process: https
  pushdown: {}
- node:
    name: apt_http
    zone: .*
    app: .*
    binary_name: /usr/lib/apt/methods/http
    parent_process: apt
    process: http
  pushdown: {}
- node:
    name: apt_http_2
    zone: .*
    app: .*
    pod: .*
    container: .*
    binary_name: /usr/lib/apt/methods/http
    parent_process: apt
    process: http
  pushdown: {}
- node:
    name: archive_canonical_80
    dns_pattern: archive.canonical.com
    dst_port: 80
  pushdown: {}
- node:
    name: archive_ubuntu_80
    dns_pattern: .*.archive.ubuntu.com
    dst_port: 80
  pushdown:
    dns_pattern: .*:.*.archive.ubuntu.com:.*
- node:
    name: deb_debian_80
    dns_pattern: deb.debian.org
    dst_port: 80
  pushdown: {}
- node:
    name: debian_map_fastlydns_80
    dns_pattern: debian.map.fastlydns.net
    dst_port: 80
  pushdown: {}
- node:
    name: dev_download_nvidia_80
    dns_pattern: developer.download.nvidia.com
    dst_port: 80
  pushdown: {}
- node:
    name: dl_bintray_443
    dns_pattern: dl.bintray.com
    dst_port: 443
  pushdown: {}
- node:
    name: download_docker_443
    dns_pattern: download.docker.com
    dst_port: 443
  pushdown: {}
- node:
    name: nginx_443
    dns_pattern: nginx.org
    dst_port: 443
  pushdown: {}
- node:
    name: packages_cloud_google_443
    dns_pattern: packages.cloud.google.com
    dst_port: 443
  pushdown: {}
- node:
    name: packages_cloud_google_80
    dns_pattern: packages.cloud.google.com
    dst_port: 80
  pushdown: {}
- node:
    name: packages_wazuh_443
    dns_pattern: packages.wazuh.com
    dst_port: 443
  pushdown: {}
- node:
    name: ppa_launchpad_80
    dns_pattern: ppa.launchpad.net
    dst_port: 80
  pushdown: {}
- node:
    name: security_debian_80
    dns_pattern: security.debian.org
    dst_port: 80
  pushdown: {}
authorizations:
- name: agt_get_http_2
  out:
  - archive_canonical_80
  - dev_download_nvidia_80
  - packages_cloud_google_80
  - ppa_launchpad_80
- name: apt_get_http
  out:
  - deb_debian_80
  - security_debian_80
- name: apt_get_https
  out:
  - dl_bintray_443
  - download_docker_443
  - nginx_443
  - packages_cloud_google_443
  - packages_wazuh_443
- name: archive_ubuntu_80
  in:
  - apt_http
- name: debian_map_fastlydns_80
  in:
  - apt_http_2
