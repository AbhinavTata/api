identities:
- node:
    name: app_scaleft
    dns_pattern: app.scaleft.com
    dst_port: 443
  pushdown: []
- node:
    name: sbin_sftd
    zone: .*
    app: .*
    binary_name: /usr/sbin/sftd
    parent_process: systemd
    process: sftd
  pushdown: []
authorizations:
- name: app_scaleft
  in:
  - sbin_sftd
