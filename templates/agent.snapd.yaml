identities:
- node:
    name: core_snapd
    zone: .*
    app: .*
    binary_name: /snap/core/.*/usr/lib/snapd/snapd
    parent_process: systemd
    process: snapd
  pushdown: []
- node:
    name: snapcraftcontent.com
    dns_pattern: .*.snapcraftcontent.com
    dst_port: 443
  pushdown:
  - dns_pattern
- node:
    name: snapd_snapd
    zone: .*
    app: .*
    binary_name: /snap/snapd/.*/usr/lib/snapd/snapd
    parent_process: systemd
    process: snapd
  pushdown:
  - binary_name
authorizations:
- name: snapcraftcontent.com
  in:
  - core_snapd
  - snapd_snapd
