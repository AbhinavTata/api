identities:
- node:
    name: snapcraftcontent_443
    dns_pattern: .*.snapcraftcontent.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*.snapcraftcontent.com:.*
- node:
    name: snapd
    zone: .*
    app: .*
    binary_name: /snap/snapd/.*/usr/lib/snapd/snapd
    parent_process: systemd
    process: snapd
  pushdown:
    binary_name: ^/snap/snapd/.*/usr/lib/snapd/snapd$
- node:
    name: snapd_core
    zone: .*
    app: .*
    binary_name: /snap/core/.*/usr/lib/snapd/snapd
    parent_process: systemd
    process: snapd
  pushdown: {}
authorizations:
- name: snapcraftcontent_443
  in:
  - snapd
  - snapd_core
