identities:
- node:
    name: node_0
    rename: snapd
    zone: .*
    app: .*
    binary_name: /snap/snapd/.*/usr/lib/snapd/snapd
    parent_process: systemd
    process: snapd
  pushdown:
    binary_name: ^/snap/snapd/.*/usr/lib/snapd/snapd$
- node:
    name: node_1
    rename: snapcraftcontent_443
    dns_pattern: .*.snapcraftcontent.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*.snapcraftcontent.com:.*
- node:
    name: node_2
    rename: snapd_core
    zone: .*
    app: .*
    binary_name: /snap/core/.*/usr/lib/snapd/snapd
    parent_process: systemd
    process: snapd
  pushdown: {}
authorizations:
- name: node_1
  in:
  - node_0
  - node_2
