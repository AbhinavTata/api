identities:
- node:
    name: node_0
    rename: guarantor
    zone: .*
    app: kube-system
    pod: .*araali-fw
    container: .*araali-fw
    binary_name: /opt/araali/bin/guarantor.*
    parent_process: araalictl
    process: guarantor
  pushdown: {}
- node:
    name: node_1
    rename: autok8s
    zone: .*
    app: .*
    pod: servicediscovery
    container: servicediscovery
    binary_name: /app/autok8s
    parent_process: bash
    process: autok8s
  pushdown: {}
- node:
    name: node_2
    rename: fog
    dns_pattern: .*fog.*.aws.araalinetworks.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*fog.*.aws.araalinetworks.com:.*
authorizations:
- name: node_1
  in:
  - node_0
  out:
  - node_2
