identities:
- node:
    name: grafana_server
    zone: .*
    app: .*
    pod: .*
    container: grafana
    binary_name: /usr/share/grafana/bin/grafana-server
    parent_process: containerd-shim
    process: grafana-server
  pushdown: {}
- node:
    name: hooks_slack_443
    dns_pattern: hooks.slack.com
    dst_port: 443
  pushdown: {}
- node:
    name: raw_githubusercontent_443
    dns_pattern: raw.githubusercontent.com
    dst_port: 443
  pushdown: {}
- node:
    name: secure_gravatar_443
    dns_pattern: secure.gravatar.com
    dst_port: 443
  pushdown: {}
- node:
    name: stats_grafana_443
    dns_pattern: stats.grafana.org
    dst_port: 443
  pushdown: {}
authorizations:
- name: grafana_server
  out:
  - hooks_slack_443
  - raw_githubusercontent_443
  - secure_gravatar_443
  - stats_grafana_443
