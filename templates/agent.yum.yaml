identities:
- node:
    name: amznlinux_aws_443
    dns_pattern: amazonlinux-.*amazonaws.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:amazonlinux-.*amazonaws.com:.*
- node:
    name: bash_yum
    zone: .*
    app: .*
    binary_name: /usr/bin/python2.7
    parent_process: bash
    process: /bin/yum
  pushdown: {}
- node:
    name: download_fedoraproject_443
    dns_pattern: download-ib01.fedoraproject.org
    dst_port: 443
  pushdown: {}
- node:
    name: mirror_arizona_443
    dns_pattern: mirror.arizona.edu
    dst_port: 443
  pushdown: {}
- node:
    name: mirrors_fedoraproject_443
    dns_pattern: mirrors.fedoraproject.org
    dst_port: 443
  pushdown: {}
- node:
    name: pubmirror_uh_443
    dns_pattern: pubmirror1.math.uh.edu
    dst_port: 443
  pushdown: {}
- node:
    name: run_parts_yum_cron
    zone: .*
    app: .*
    binary_name: /usr/bin/python2.7
    parent_process: run-parts
    process: /usr/sbin/yum-cron
  pushdown: {}
- node:
    name: timeout_yum
    zone: .*
    app: .*
    binary_name: /usr/bin/python2.7
    parent_process: timeout
    process: /usr/bin/yum
  pushdown: {}
- node:
    name: yum_urlgrabber
    zone: .*
    app: .*
    binary_name: /usr/bin/python2.7
    parent_process: yum
    process: /usr/libexec/urlgrabber-ext-down
  pushdown: {}
authorizations:
- name: bash_yum
  out:
  - mirror_arizona_443
  - mirrors_fedoraproject_443
- name: run_parts_yum_cron
  out:
  - mirrors_fedoraproject_443
- name: timeout_yum
  out:
  - amznlinux_aws_443
  - mirrors_fedoraproject_443
- name: yum_urlgrabber
  out:
  - download_fedoraproject_443
  - mirror_arizona_443
  - pubmirror_uh_443
