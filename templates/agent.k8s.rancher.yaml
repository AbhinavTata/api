identities:
- node:
    name: git_remote_https
    zone: .*
    app: .*
    pod: rancher-staging-.*
    container: rancher
    binary_name: /usr/lib/git/git-remote-http
    parent_process: git
    process: git-remote-https
  pushdown: []
- node:
    name: rancher_git
    dns_pattern: git.rancher.io
    dst_port: 443
  pushdown: []
- node:
    name: rancher_release
    dns_pattern: releases.rancher.com
    dst_port: 443
  pushdown: []
- node:
    name: rancher_tini
    zone: .*
    app: .*
    pod: rancher-staging-.*
    container: rancher
    binary_name: /usr/bin/rancher
    parent_process: tini
    process: rancher
  pushdown: []
authorizations:
- name: git_remote_https
  out:
  - rancher_git
- name: rancher_tini
  out:
  - rancher_git
  - rancher_release
  - rancher_tini
