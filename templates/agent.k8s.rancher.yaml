identities:
- node:
    name: git_remote_https
    zone: .*
    app: .*
    pod: rancher-staging-.*
    container: rancher
    binary_name: /usr/lib/git/git-remote-http
    parent_process: git
    process: git-remote-https
  pushdown: []
- node:
    name: node_4
    zone: .*
    app: .*
    pod: rancher-monitoring-grafana
    container: grafana
    binary_name: /usr/share/grafana/bin/grafana-server
    parent_process: containerd-shim
    process: grafana-server
  pushdown: []
- node:
    name: node_5
    dns_pattern: grafana.com
    dst_port: 443
  pushdown: []
- node:
    name: node_6
    dns_pattern: objects.githubusercontent.com
    dst_port: 443
  pushdown: []
- node:
    name: node_7
    dns_pattern: stats.grafana.org
    dst_port: 443
  pushdown: []
- node:
    name: rancher_git
    dns_pattern: git.rancher.io
    dst_port: 443
  pushdown: []
- node:
    name: rancher_release
    dns_pattern: releases.rancher.com
    dst_port: 443
  pushdown: []
- node:
    name: rancher_tini
    zone: .*
    app: .*
    pod: rancher-staging-.*
    container: rancher
    binary_name: /usr/bin/rancher
    parent_process: tini
    process: rancher
  pushdown: []
authorizations:
- name: git_remote_https
  out:
  - rancher_git
- name: node_4
  out:
  - node_5
  - node_6
  - node_7
- name: rancher_tini
  out:
  - rancher_git
  - rancher_release
  - rancher_tini
