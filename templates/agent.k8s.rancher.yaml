identities:
- node:
    name: rancher_git
    dns_pattern: git.rancher.io
    dst_port: 443
  pushdown: []
- node:
    name: rancher_release
    dns_pattern: releases.rancher.com
    dst_port: 443
  pushdown: []
- node:
    name: rancher_tini
    zone: .*
    app: .*
    pod: rancher-staging-ovj2y8l
    container: rancher
    binary_name: /usr/bin/rancher
    parent_process: tini
    process: rancher
  pushdown: []
authorizations:
- name: rancher_tini
  out:
  - rancher_git
  - rancher_release
  - rancher_tini
