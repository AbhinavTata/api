identities:
- node:
    name: node
    zone: .*
    app: .*
    pod: .*
    container: .*
    binary_name: /usr/local/bin/node
    parent_process: npm
    process: node
  pushdown: {}
- node:
    name: npm
    zone: .*
    app: .*
    pod: .*
    container: .*
    binary_name: /usr/local/bin/node
    parent_process: containerd-shim
    process: npm
  pushdown: {}
- node:
    name: registry_npmjs
    dns_pattern: registry.npmjs.org
    dst_port: 443
  pushdown: {}
authorizations:
- name: registry_npmjs
  in:
  - node
  - npm
