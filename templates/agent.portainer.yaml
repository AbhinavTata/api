identities:
- node:
    name: api_github_443
    dns_pattern: api.github.com
    dst_port: 443
  pushdown: {}
- node:
    name: portainer
    zone: .*
    app: .*
    pod: portainer
    container: .*
    binary_name: /portainer
    parent_process: containerd-shim
    process: portainer
  pushdown: {}
- node:
    name: portainer_digitaloceanspaces_443
    dns_pattern: portainer.*digitaloceanspaces.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:portainer.*digitaloceanspaces.com:.*
authorizations:
- name: portainer
  out:
  - api_github_443
  - portainer_digitaloceanspaces_443
