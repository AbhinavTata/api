identities:
- node:
    name: lencr_80
    dns_pattern: .*.lencr.org
    dst_port: 80
  pushdown:
    dns_pattern: .*:.*.lencr.org:.*
- node:
    name: snap_certbot
    zone: .*
    app: .*
    binary_name: /snap/certbot/.*/usr/bin/python3.8
    parent_process: systemd
    process: /snap/certbot/.*/bin/certbot
  pushdown:
    binary_name: ^/snap/certbot/.*/usr/bin/python3.8$
    process: ^/snap/certbot/.*/bin/certbot$
authorizations:
- name: lencr_80
  in:
  - snap_certbot
