identities:
- node:
    name: agent
    zone: .*
    app: .*
    pod: datadog
    container: agent
    binary_name: /opt/datadog-agent/bin/agent/agent
    parent_process: containerd-shim
    process: agent
  pushdown: {}
- node:
    name: agent_hq_443
    dns_pattern: .*.agent.datadoghq.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*.agent.datadoghq.com:.*
- node:
    name: any
    zone: .*
    app: .*
    pod: .*
    container: .*
    binary_name: .*
    parent_process: .*
    process: .*
  pushdown: {}
- node:
    name: api_hq_443
    dns_pattern: api.datadoghq.com
    dst_port: 443
  pushdown: {}
- node:
    name: app_agent_hq_443
    dns_pattern: .*app.agent.datadoghq.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*app.agent.datadoghq.com:.*
- node:
    name: app_agent_hq_443
    dns_pattern: .*-app.agent.datadoghq.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*-app.agent.datadoghq.com:.*
- node:
    name: app_hq_443
    dns_pattern: app.datadoghq.com
    dst_port: 443
  pushdown: {}
- node:
    name: cspm_intake_hq_443
    dns_pattern: cspm-intake.datadoghq.com
    dst_port: 443
  pushdown: {}
- node:
    name: datadog_agent
    zone: .*
    app: .*
    pod: datadog-agent
    container: agent
    binary_name: /opt/datadog-agent/bin/agent/agent
    parent_process: containerd-shim
    process: agent
  pushdown: {}
- node:
    name: datadog_agent_cluster_agent
    zone: .*
    app: .*
    pod: datadog-agent-cluster-agent
    container: cluster-agent
    binary_name: /opt/datadog-agent/bin/datadog-cluster-agent
    parent_process: containerd-shim
    process: datadog-cluster-agent
  pushdown: {}
- node:
    name: datadog_cluster_agent
    zone: .*
    app: .*
    pod: datadog-cluster-agent
    container: cluster-agent
    binary_name: /opt/datadog-agent/bin/datadog-cluster-agent
    parent_process: containerd-shim
    process: datadog-cluster-agent
  pushdown: {}
- node:
    name: intake_logs_443
    dns_pattern: agent-http-intake.logs.datadoghq.com
    dst_port: 443
  pushdown: {}
- node:
    name: intake_profile_hq_443
    dns_pattern: intake.profile.datadoghq.com
    dst_port: 443
  pushdown: {}
- node:
    name: metadata_google_80
    dns_pattern: metadata.google.internal
    dst_port: 80
  pushdown: {}
- node:
    name: orchestrator_hq_443
    dns_pattern: orchestrator.datadoghq.com
    dst_port: 443
  pushdown: {}
- node:
    name: process_agent
    zone: .*
    app: .*
    pod: datadog
    container: process-agent
    binary_name: /opt/datadog-agent/embedded/bin/process-agent
    parent_process: containerd-shim
    process: process-agent
  pushdown: {}
- node:
    name: process_agent_datadog_agent
    zone: .*
    app: .*
    pod: datadog-agent
    container: process-agent
    binary_name: /opt/datadog-agent/embedded/bin/process-agent
    parent_process: containerd-shim
    process: process-agent
  pushdown: {}
- node:
    name: process_hq_443
    dns_pattern: process.datadoghq.com
    dst_port: 443
  pushdown: {}
- node:
    name: runc_datadog_cluster_agent
    zone: .*
    app: .*
    pod: datadog-cluster-agent
    container: cluster-agent
    binary_name: /opt/datadog-agent/bin/datadog-cluster-agent
    parent_process: runc
    process: datadog-cluster-agent
  pushdown: {}
- node:
    name: security_agent
    zone: .*
    app: .*
    pod: datadog
    container: security-agent
    binary_name: /opt/datadog-agent/embedded/bin/security-agent
    parent_process: containerd-shim
    process: security-agent
  pushdown: {}
- node:
    name: trace_agent
    zone: .*
    app: .*
    pod: datadog
    container: trace-agent
    binary_name: /opt/datadog-agent/embedded/bin/trace-agent
    parent_process: containerd-shim
    process: trace-agent
  pushdown: {}
- node:
    name: trace_agent_hq_443
    dns_pattern: trace.agent.datadoghq.com
    dst_port: 443
  pushdown: {}
authorizations:
- name: agent
  out:
  - api_hq_443
  - app_agent_hq_443
  - intake_logs_443
- name: any
  out:
  - api_hq_443
- name: datadog_agent
  out:
  - intake_logs_443
- name: datadog_agent_cluster_agent
  out:
  - app_agent_hq_443
  - orchestrator_hq_443
- name: datadog_cluster_agent
  out:
  - app_agent_hq_443
  - cspm_intake_hq_443
  - orchestrator_hq_443
- name: process_agent
  out:
  - orchestrator_hq_443
  - process_hq_443
- name: process_agent_datadog_agent
  out:
  - orchestrator_hq_443
  - process_hq_443
- name: runc_datadog_cluster_agent
  out:
  - agent_hq_443
  - app_hq_443
  - metadata_google_80
- name: security_agent
  out:
  - agent_hq_443
  - cspm_intake_hq_443
  - intake_logs_443
- name: trace_agent
  out:
  - intake_profile_hq_443
  - trace_agent_hq_443
