identities:
- node:
    name: github_443
    dns_pattern: github.com
    dst_port: 443
  pushdown: {}
- node:
    name: githubusercontent_443
    dns_pattern: objects.githubusercontent.com
    dst_port: 443
  pushdown: {}
- node:
    name: pip_python
    zone: .*
    app: .*
    binary_name: .*/python.*
    parent_process: .*
    process: .*/pip
  pushdown: {}
- node:
    name: pip_python_sh
    zone: .*
    app: .*
    pod: .*
    container: .*
    binary_name: .*/python.*
    parent_process: .*sh
    process: .*/pip
  pushdown: {}
- node:
    name: pypi_443
    dns_pattern: pypi.org
    dst_port: 443
  pushdown: {}
- node:
    name: python_files_443
    dns_pattern: files.pythonhosted.org
    dst_port: 443
  pushdown: {}
authorizations:
- name: pip_python
  out:
  - pypi_443
  - python_files_443
- name: pip_python_sh
  out:
  - github_443
  - githubusercontent_443
