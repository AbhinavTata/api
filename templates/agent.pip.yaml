identities:
- node:
    name: node_0
    rename: pip_python
    zone: .*
    app: .*
    binary_name: .*/python.*
    parent_process: .*
    process: .*/pip
  pushdown: {}
- node:
    name: node_1
    rename: pypi_443
    dns_pattern: pypi.org
    dst_port: 443
  pushdown: {}
- node:
    name: node_2
    rename: python_files_443
    dns_pattern: files.pythonhosted.org
    dst_port: 443
  pushdown: {}
- node:
    name: node_3
    rename: pip_python_sh
    zone: .*
    app: .*
    pod: .*
    container: .*
    binary_name: .*/python.*
    parent_process: .*sh
    process: .*/pip
  pushdown: {}
- node:
    name: node_4
    rename: github_443
    dns_pattern: github.com
    dst_port: 443
  pushdown: {}
- node:
    name: node_5
    rename: githubusercontent_443
    dns_pattern: objects.githubusercontent.com
    dst_port: 443
  pushdown: {}
authorizations:
- name: node_0
  out:
  - node_1
  - node_2
- name: node_3
  out:
  - node_4
  - node_5
