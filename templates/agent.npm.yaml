identities:
- node:
    name: js_registry
    dns_pattern: registry.npmjs.org
    dst_port: 443
  pushdown: {}
- node:
    name: npm_containerd_shim
    zone: .*
    app: .*
    pod: .*
    container: .*
    binary_name: /usr/local/bin/node
    parent_process: containerd-shim
    process: npm
  pushdown: {}
authorizations:
- name: js_registry
  in:
  - npm_containerd_shim
