identities:
- node:
    name: gitlab_443
    dns_pattern: gitlab.com
    dst_port: 443
  pushdown: {}
- node:
    name: gitlab_runner
    zone: .*
    app: .*
    binary_name: /usr/bin/gitlab-runner
    parent_process: systemd
    process: gitlab-runner
  pushdown: {}
authorizations:
- name: gitlab_443
  in:
  - gitlab_runner
