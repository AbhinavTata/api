identities:
- node:
    name: node_0
    rename: gunicorn
    zone: .*
    app: .*
    pod: .*
    container: pgadmin4
    binary_name: /usr/bin/python3.9
    parent_process: gunicorn
    process: /venv/bin/gunicorn
  pushdown: {}
- node:
    name: node_1
    rename: pgadmin_443
    dns_pattern: www.pgadmin.org
    dst_port: 443
  pushdown:
    dns_pattern: www.pgadmin.org
authorizations:
- name: node_1
  in:
  - node_0
