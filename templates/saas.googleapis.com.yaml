identities:
- node:
    name: any
    zone: .*
    app: .*
    pod: .*
    container: .*
    binary_name: .*
    parent_process: .*
    process: .*
  pushdown: {}
- node:
    name: cloudtrace
    dns_pattern: cloudtrace.googleapis.com
    dst_port: 443
  pushdown:
    dns_pattern: {}
authorizations:
- name: any
  out:
  - cloudtrace
