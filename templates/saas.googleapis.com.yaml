identities:
- node:
    name: any
    zone: .*
    app: .*
    binary_name: .*
    parent_process: .*
    process: .*
  pushdown: {}
- node:
    name: cloudtrace
    dns_pattern: .*:cloudtrace.googleapis.com:.*
    dst_port: 443
  pushdown:
    dns_pattern: .*:cloudtrace.googleapis.com:.*
- node:
    name: logging
    dns_pattern: .*:logging.googleapis.com:.*
    dst_port: 443
  pushdown:
    dns_pattern: .*:logging.googleapis.com:.*
- node:
    name: monitoring
    dns_pattern: .*:monitoring.googleapis.com:.*
    dst_port: 443
  pushdown:
    dns_pattern: .*:monitoring.googleapis.com:.*
- node:
    name: storage
    dns_pattern: .*:storage.googleapis.com:.*
    dst_port: 443
  pushdown:
    dns_pattern: .*:storage.googleapis.com:.*
authorizations:
- name: any
  out:
  - cloudtrace
  - logging
  - monitoring
  - storage
