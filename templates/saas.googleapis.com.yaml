identities:
- node:
    name: any
    zone: .*
    app: .*
    binary_name: .*
    parent_process: .*
    process: .*
  pushdown: {}
- node:
    name: cloudtrace
    dns_pattern: cloudtrace.googleapis.com
    dst_port: 443
  pushdown: {}
- node:
    name: logging
    dns_pattern: logging.googleapis.com
    dst_port: 443
  pushdown: {}
- node:
    name: monitoring
    dns_pattern: monitoring.googleapis.com
    dst_port: 443
  pushdown: {}
- node:
    name: oauth2
    dns_pattern: oauth2.googleapis.com
    dst_port: 443
  pushdown: {}
- node:
    name: storage
    dns_pattern: storage.googleapis.com
    dst_port: 443
  pushdown: {}
- node:
    name: www
    dns_pattern: www.googleapis.com
    dst_port: 443
  pushdown: {}
authorizations:
- name: any
  out:
  - cloudtrace
  - logging
  - monitoring
  - oauth2
  - storage
  - www
