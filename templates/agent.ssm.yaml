identities:
- node:
    name: aws_ssm_443
    dns_pattern: .*ssm.*.amazonaws.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*ssm.*amazonaws.com:.*
- node:
    name: ssm_agent_worker
    zone: .*
    app: .*
    binary_name: /usr/bin/ssm-agent-worker
    parent_process: amazon-ssm-agen
    process: ssm-agent-worker
  pushdown: {}
- node:
    name: ssm_doc_worker
    zone: .*
    app: .*
    binary_name: /usr/bin/ssm-document-worker
    parent_process: ssm-agent-worke
    process: ssm-document-worker
  pushdown: {}
authorizations:
- name: aws_ssm_443
  in:
  - ssm_agent_worker
  - ssm_doc_worker
