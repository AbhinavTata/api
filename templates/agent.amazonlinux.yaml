identities:
- node:
    name: node_0
    rename: amzn_linux_extras
    zone: .*
    app: .*
    binary_name: /usr/bin/python2.7
    parent_process: timeout
    process: amazon_linux_extras
  pushdown: {}
- node:
    name: node_1
    rename: amznlinux_s3_aws_443
    dns_pattern: amazonlinux-.*s3.*amazonaws.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:amazonlinux-.*s3.*amazonaws.com:.*
authorizations:
- name: node_1
  in:
  - node_0
