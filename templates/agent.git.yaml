identities:
- node:
    name: node_0
    rename: git_remote_http
    zone: .*
    app: .*
    binary_name: /usr/lib/git-core/git-remote-http
    parent_process: git
    process: git-remote-https
  pushdown: {}
- node:
    name: node_1
    rename: gitlab_web
    dns_pattern: gitlab.com
    dst_port: 443
  pushdown: {}
- node:
    name: node_2
    rename: git_remote_http_libexec
    zone: .*
    app: .*
    pod: .*
    container: .*runner.*
    binary_name: /usr/libexec/git-core/git-remote-https
    parent_process: git
    process: git-remote-https
  pushdown: {}
- node:
    name: node_3
    rename: gitlab_runner
    zone: .*
    app: .*
    binary_name: /usr/bin/gitlab-runner
    parent_process: systemd
    process: gitlab-runner
  pushdown: {}
- node:
    name: node_4
    rename: git_ssh
    zone: .*
    app: .*
    binary_name: /usr/bin/ssh
    parent_process: git
    process: ssh
  pushdown: {}
- node:
    name: node_5
    rename: gitlab_ssh
    dns_pattern: gitlab.com
    dst_port: 22
  pushdown: {}
authorizations:
- name: node_1
  in:
  - node_0
  - node_2
  - node_3
- name: node_5
  in:
  - node_4
