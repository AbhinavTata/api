identities:
- node:
    name: git_remote_http
    zone: .*
    app: .*
    binary_name: /usr/lib/git-core/git-remote-http
    parent_process: git
    process: git-remote-https
  pushdown: {}
- node:
    name: git_remote_http_libexec
    zone: .*
    app: .*
    pod: .*
    container: .*runner.*
    binary_name: /usr/libexec/git-core/git-remote-https
    parent_process: git
    process: git-remote-https
  pushdown: {}
- node:
    name: git_ssh
    zone: .*
    app: .*
    binary_name: /usr/bin/ssh
    parent_process: git
    process: ssh
  pushdown: {}
- node:
    name: gitlab_runner
    zone: .*
    app: .*
    binary_name: /usr/bin/gitlab-runner
    parent_process: systemd
    process: gitlab-runner
  pushdown: {}
- node:
    name: gitlab_ssh
    dns_pattern: gitlab.com
    dst_port: 22
  pushdown: {}
- node:
    name: gitlab_web
    dns_pattern: gitlab.com
    dst_port: 443
  pushdown: {}
authorizations:
- name: gitlab_ssh
  in:
  - git_ssh
- name: gitlab_web
  in:
  - git_remote_http
  - git_remote_http_libexec
  - gitlab_runner
