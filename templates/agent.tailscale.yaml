identities:
- node:
    name: google_443
    dst_port: 443
    subnet: 8.8.8.8
    netmask: 32
  pushdown: {}
- node:
    name: log_443
    dns_pattern: log.tailscale.io
    dst_port: 443
  pushdown: {}
- node:
    name: login_443
    dns_pattern: login.tailscale.com
    dst_port: 443
  pushdown: {}
- node:
    name: tailscale_relay
    zone: .*
    app: .*
    pod: .*
    container: tailscale-relay
    binary_name: /usr/local/bin/tailscaled
    parent_process: bash
    process: tailscaled
  pushdown: {}
authorizations:
- name: tailscale_relay
  out:
  - google_443
  - log_443
  - login_443
