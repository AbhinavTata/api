identities:
- node:
    name: araalictl_guarantor
    zone: .*
    app: .*
    binary_name: /opt/araali/bin/guarantor
    parent_process: araalictl
    process: guarantor
  pushdown: {}
- node:
    name: araalictl_linux_amd64
    zone: .*
    app: .*
    binary_name: .*/araalictl.linux-.*
    parent_process: systemd
    process: araalictl.linux-amd64
  pushdown:
    binary_name: ^.*/araalictl.linux-.*$
- node:
    name: changelogs_ubuntu_443
    dns_pattern: changelogs.ubuntu.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:changelogs.ubuntu.com:.*
- node:
    name: fog_aws_araali_443
    dns_pattern: .*fog.*.aws.araalinetworks.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*fog.*.aws.araalinetworks.com:.*
- node:
    name: github_443
    dns_pattern: github.com
    dst_port: 443
  pushdown: {}
- node:
    name: github_release_githubusercontent_443
    dns_pattern: github-releases.githubusercontent.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:github-releases.githubusercontent.com:.*
- node:
    name: guarantor_helpe_grype
    zone: .*
    app: .*
    binary_name: /opt/araali/bin/grype
    parent_process: guarantor-helpe
    process: grype
  pushdown: {}
- node:
    name: guarantor_helpe_owasp_dependencycheck
    zone: .*
    app: .*
    binary_name: /usr/lib/jvm/java-11-openjdk-amd64/bin/java
    parent_process: guarantor-helpe
    process: org.owasp.dependencycheck.App
  pushdown: {}
- node:
    name: guarantor_helpe_wget
    zone: .*
    app: .*
    binary_name: /usr/bin/wget
    parent_process: guarantor-helpe
    process: wget
  pushdown: {}
- node:
    name: instance_metadata_80
    dst_port: 80
    subnet: 169.254.169.254
    netmask: 32
  pushdown: {}
- node:
    name: jeremylong_github_443
    dns_pattern: jeremylong.github.io
    dst_port: 443
  pushdown: {}
- node:
    name: nvd_nist_443
    dns_pattern: nvd.nist.gov
    dst_port: 443
  pushdown: {}
- node:
    name: objects_githubusercontent_443
    dns_pattern: objects.githubusercontent.com
    dst_port: 443
  pushdown: {}
- node:
    name: ossindex_sontaype_443
    dns_pattern: ossindex.sonatype.org
    dst_port: 443
  pushdown: {}
- node:
    name: prod_aws_araali_443
    dns_pattern: prod.aws.araalinetworks.com
    dst_port: 443
  pushdown: {}
- node:
    name: search_maven_443
    dns_pattern: search.maven.org
    dst_port: 443
  pushdown: {}
- node:
    name: sh_curl
    zone: .*
    app: .*
    binary_name: /usr/bin/curl
    parent_process: sh
    process: curl
  pushdown: {}
- node:
    name: sh_grype
    zone: .*
    app: .*
    binary_name: /opt/araali/bin/grype
    parent_process: sh
    process: grype
  pushdown: {}
- node:
    name: sh_owasp_dependencycheck
    zone: .*
    app: .*
    binary_name: /usr/lib/jvm/java-11-openjdk-amd64/bin/java
    parent_process: sh
    process: org.owasp.dependencycheck.App
  pushdown: {}
- node:
    name: toolbox_data_anchore_443
    dns_pattern: toolbox-data.anchore.io
    dst_port: 443
  pushdown: {}
- node:
    name: ubuntu_check_release
    zone: .*
    app: .*
    binary_name: /usr/bin/python3.8
    parent_process: systemd
    process: /usr/lib/ubuntu-release-upgrader/check-new-release
  pushdown: {}
authorizations:
- name: changelogs_ubuntu_443
  in:
  - ubuntu_check_release
- name: fog_aws_araali_443
  in:
  - araalictl_guarantor
- name: guarantor_helpe_owasp_dependencycheck
  out:
  - jeremylong_github_443
  - nvd_nist_443
  - ossindex_sontaype_443
  - search_maven_443
- name: guarantor_helpe_wget
  out:
  - github_443
  - github_release_githubusercontent_443
  - objects_githubusercontent_443
- name: instance_metadata_80
  in:
  - sh_curl
- name: prod_aws_araali_443
  in:
  - araalictl_linux_amd64
- name: sh_owasp_dependencycheck
  out:
  - ossindex_sontaype_443
  - search_maven_443
- name: toolbox_data_anchore_443
  in:
  - guarantor_helpe_grype
  - sh_grype
