identities:
- node:
    name: node_0
    rename: araalictl_guarantor
    zone: .*
    app: .*
    binary_name: /opt/araali/bin/guarantor
    parent_process: araalictl
    process: guarantor
  pushdown: {}
- node:
    name: node_1
    rename: fog_aws_araali_443
